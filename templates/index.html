<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara AI Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="chat-container">

       <div class="avatar-container" id="avatarContainer">
            <img src="{{ url_for('static', filename='avatar.png.png') }}" alt="Zara AI Avatar" id="avatarImage">
       </div>

        <button class="camera-button" id="cameraButton">Activate Vision</button>
        <div class="status-message" id="statusMessage">
            Activate Vision to enable interaction.
        </div>

        <button class="talk-button" id="talkButton" disabled> </button>

        <video class="input_video" style="display: none;"></video>
        </div>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
